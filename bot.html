<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Tài Xỉu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #startButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
    }

    /* Hộp kết quả Tài Xỉu */
    #resultOverlay {
      position: absolute;
      top: 80px;
      left: 20px;
      z-index: 9999;
      cursor: move;
    }

    #taixiu-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #444;
      border-radius: 20px;
      padding: 10px 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .circle {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 16px;
      text-align: center;
    }

    #dice {
      font-size: 24px;
    }

    .green {
      background-color: green;
      animation: flashGreen 1s infinite;
    }

    .red {
      background-color: red;
      animation: flashRed 1s infinite;
    }

    @keyframes flashGreen {
      0% { background-color: green; }
      50% { background-color: lime; }
      100% { background-color: green; }
    }

    @keyframes flashRed {
      0% { background-color: red; }
      50% { background-color: rgb(255, 157, 121); }
      100% { background-color: red; }
    }

    #toolName {
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <iframe id="gameFrame"></iframe>

  <button id="startButton">Bắt đầu</button>

  <div id="resultOverlay" draggable="true">
    <div id="taixiu-box">
      <div class="row">
        <span id="tai" class="circle green">Tài</span>
        <span id="dice">🎲</span>
        <span id="xiu" class="circle red">Xỉu</span>
      </div>
      <div id="toolName">ToolBy Anh Bảo</div>
    </div>
  </div>

  <script>
    const gameLink = localStorage.getItem("gameLink");
    if (gameLink) {
      document.getElementById("gameFrame").src = gameLink;
    }

    document.getElementById("startButton").addEventListener("click", () => {
      alert("Đang xử lý dữ liệu và dự đoán... (chức năng đang phát triển)");
    });

    let drag = false;
    let offsetX, offsetY;
    const overlay = document.getElementById("resultOverlay");

    overlay.addEventListener("mousedown", (e) => {
      drag = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener("mousemove", (e) => {
      if (drag) {
        overlay.style.left = (e.pageX - offsetX) + "px";
        overlay.style.top = (e.pageY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      drag = false;
    });
  </script>

</body>
</html>
